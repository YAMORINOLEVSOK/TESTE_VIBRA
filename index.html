<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Participação - Masterclass VIBRA</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@1.1.1/dist/fontkit.umd.min.js"></script>
    <script src="https://unpkg.com/downloadjs@1.4.7/download.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #ffffff; /* Cor do texto padrão para branco */
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            /* Fundo atualizado com degradê mais pronunciado */
            background: linear-gradient(135deg, #002E7A 0%, #0055CC 100%); /* Azul mais escuro para azul VIBRA mais claro */
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #ffffff; /* Texto branco */
            font-size: 2.5rem;
            margin-bottom: 5px;
        }
        
        .form-container {
            background-color: rgba(0, 25, 77, 0.8); /* Azul VIBRA mais escuro e translúcido */
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff; /* Texto branco para labels */
        }
        
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(200, 220, 255, 0.3); /* Borda azulada clara */
            border-radius: 8px;
            font-size: 16px;
            background-color: rgba(0, 20, 60, 0.6); /* Azul VIBRA mais escuro e translúcido para inputs */
            color: #ffffff;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            /* Cor de foco atualizada para verde VIBRA */
            border-color: #38761D; 
            box-shadow: 0 0 0 2px rgba(56, 118, 29, 0.4); 
        }
        
        button {
            background: #FFFFFF; /* Fundo branco para o botão */
            color: #0047BB; /* Texto azul VIBRA para o botão */
            border: 2px solid #0047BB; /* Borda azul VIBRA */
            padding: 14px 20px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 30px;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            /* Efeito hover atualizado com verde VIBRA */
            background: #38761D; /* Fundo verde VIBRA */
            color: #FFFFFF; /* Texto branco */
            border-color: #2A5714; /* Borda verde mais escura */
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .success-message {
            background-color: rgba(30, 215, 96, 0.2);
            color: #1ed760;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid rgba(30, 215, 96, 0.4);
        }
        
        .data-note {
            font-size: 12px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff; /* Topo do spinner branco */
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #ff4d6a;
            background-color: rgba(255, 77, 106, 0.2);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
            border: 1px solid rgba(255, 77, 106, 0.4);
        }
        
        .masterclass-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .left-section { 
            display: flex;
            align-items: center;
        }
        
        .title-section {
            /* Nenhuma alteração específica aqui */
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo-vibra { 
            max-width: 150px; 
            height: auto;
        }
        
        .logo-templo {
            max-width: 120px;
            height: auto;
        }
        
        .masterclass-title {
            font-size: 2.8rem;
            font-weight: bold;
            margin: 0;
            line-height: 1.1;
            color: #ffffff; 
        }
        
        .masterclass-title span {
            -webkit-background-clip: unset;
            -webkit-text-fill-color: unset;
            background-clip: unset;
        }
        
        .masterclass-subtitle {
            color: #ffffff; 
            font-size: 1.4rem;
            margin-top: 5px;
        }
        
        .masterclass-info {
            margin-top: 10px;
            font-size: 0.9rem;
            /* Atualizado com verde VIBRA */
            background: rgba(56, 118, 29, 0.7); /* Verde VIBRA translúcido */
            color: #ffffff; /* Texto branco para melhor contraste no verde */
            padding: 6px 12px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(86, 148, 59, 0.5); /* Borda sutil */
        }
        
        .masterclass-theme {
            margin-top: 10px;
            font-size: 1.6rem;
            font-weight: bold;
            color: #ffffff; 
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
                text-align: center; 
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            .masterclass-header {
                flex-direction: column;
                align-items: center; 
                justify-content: center;
                text-align: center;
            }
            
            .left-section {
                justify-content: center; 
                margin-bottom: 15px;
                width: 100%;
            }
            
            .title-section {
                margin: 0;
                text-align: center;
            }
            
            .logo-container {
                flex-direction: row;
                gap: 15px;
                justify-content: center; 
                width: 100%;
                margin-top: 15px;
            }
            
            .logo-templo, .logo-vibra { 
                max-width: 100px; 
            }
            
            .masterclass-info {
                margin: 10px auto; 
            }
            
            .masterclass-subtitle, .masterclass-theme {
                text-align: center;
            }
            
            .form-group {
                text-align: left; 
            }
            
            textarea {
                max-width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="masterclass-header">
            <div class="left-section">
                <div class="title-section">
                    <h1><span>master</span>class.</h1>
                    <p class="masterclass-subtitle">Certificado de Participação</p>
                    <div class="masterclass-info">07 de Maio • 15h às 16h</div>
                    <div class="masterclass-theme">Academia de IA</div>
                </div>
            </div>
            <div class="logo-container">
                <img src="logo-templo.png" alt="TEMPLO" class="logo-templo" onerror="this.onerror=null;this.src='https://placehold.co/120x40/003B9A/FFFFFF?text=TEMPLO&font=Inter';">
                <img src="logo-vibra.png" alt="VIBRA" class="logo-vibra" onerror="this.onerror=null;this.src='https://placehold.co/150x45/003B9A/FFFFFF?text=VIBRA&font=Inter';">
            </div>
        </div>
    </header>
    
    <div class="form-container">
        <form id="certificateForm">
            <div class="form-group">
                <label for="name">Nome Completo *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail Corporativo</label>
                <input type="email" id="email" name="email" required>
                <div class="data-note">Seu e-mail não será utilizado para marketing.</div>
            </div>
            
            <div class="form-group">
                <label for="question">De que forma você imagina que pode aplicar a IA no seu dia-a-dia na VIBRA? *</label>
                <textarea id="question" name="question" rows="5" required></textarea>
                <div id="error-message" class="error-message">Por favor, preencha este campo para receber seu certificado.</div>
            </div>
            
            <button type="submit" id="submitBtn">Gerar Certificado</button>
        </form>
        
        <div id="success-message" class="success-message">
            Seu certificado foi gerado com sucesso! O download será iniciado automaticamente.
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Gerando seu certificado...</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('certificateForm');
            const successMessage = document.getElementById('success-message');
            const loadingElement = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');
            
            // Certifique-se de que 'certificado-modelo.pdf' está no mesmo diretório ou atualize o caminho
            const pdfUrl = 'certificado-modelo.pdf'; 
            
            // URL do seu script do Google Apps
            const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbxctN2lMSqNJaO607OcCmX02gvrM-D1p8A0RR0EQeyEkN82CI0v8U8o5CK-9yOrmzopYw/exec';
            
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const question = document.getElementById('question').value;
                
                // Validação básica dos campos
                if (!name.trim() || !email.trim() || !question.trim()) {
                    errorMessage.textContent = 'Por favor, preencha todos os campos obrigatórios.';
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none'; // Esconde mensagem de sucesso se exibida antes
                    return;
                }
                
                // Limpa mensagens de erro anteriores específicas para o campo da pergunta se agora estiver preenchido
                if (question.trim() !== '') {
                    if (errorMessage.textContent === 'Por favor, preencha o campo de resposta para receber seu certificado.') {
                         errorMessage.style.display = 'none';
                    }
                }

                // Prossegue se a pergunta estiver preenchida (validação principal já feita acima)
                if (question.trim() !== '') { 
                    loadingElement.style.display = 'block';
                    successMessage.style.display = 'none';
                    // Garante que a mensagem de erro geral seja escondida antes de nova tentativa,
                    // a menos que seja a mensagem de "todos os campos obrigatórios"
                    if (errorMessage.textContent !== 'Por favor, preencha todos os campos obrigatórios.'){
                        errorMessage.style.display = 'none';
                    }
                    
                    try {
                        await modifyPdf(name);
                        loadingElement.style.display = 'none';
                        successMessage.style.display = 'block';
                    } catch (error) {
                        console.error('Erro ao gerar o certificado:', error);
                        loadingElement.style.display = 'none';
                        errorMessage.textContent = 'Ocorreu um erro ao gerar o certificado. Por favor, tente novamente.';
                        errorMessage.style.display = 'block';
                    }
                } else {
                     // Esta mensagem de erro específica para a pergunta só deve aparecer se outros campos estiverem ok
                    if (name.trim() && email.trim()){ // Redundante, mas garante o contexto
                        errorMessage.textContent = 'Por favor, preencha o campo de resposta para receber seu certificado.';
                        errorMessage.style.display = 'block';
                    }
                }
            });
            
            async function modifyPdf(name) {
                const { PDFDocument, StandardFonts, rgb } = PDFLib;
                
                try {
                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        answer: document.getElementById('question').value,
                        client: 'VIBRA' 
                    };
                    
                    sendToGoogleSheets(googleScriptUrl, formData);
                    
                    const existingPdfBytes = await fetch(pdfUrl).then(res => {
                        if (!res.ok) throw new Error(`Erro ao carregar PDF modelo: ${res.status} ${res.statusText}`);
                        return res.arrayBuffer();
                    });
                    const pdfDoc = await PDFDocument.load(existingPdfBytes);
                    
                    if (window.fontkit) {
                        pdfDoc.registerFontkit(fontkit);
                        console.log("Fontkit registrado com sucesso!");
                    } else {
                        console.error("Fontkit não está disponível. O nome no PDF pode usar uma fonte padrão.");
                    }
                    
                    const pages = pdfDoc.getPages();
                    const firstPage = pages[0];
                    
                    const fontSize = 46;
                    let fontToUse;
                    
                    try {
                        console.log("Tentando carregar a fonte personalizada 'Moret-Bold.otf'...");
                        // Certifique-se de que a pasta 'fonts' e o arquivo 'Moret-Bold.otf' existem no mesmo nível do HTML
                        // ou ajuste o caminho.
                        const fontPath = 'fonts/Moret-Bold.otf'; 
                        const fontBytes = await fetch(fontPath).then(res => {
                            if (!res.ok) throw new Error(`Erro ao carregar fonte: ${res.status} ${res.statusText} em ${fontPath}`);
                            return res.arrayBuffer();
                        });
                        fontToUse = await pdfDoc.embedFont(fontBytes);
                        console.log("Fonte personalizada 'Moret-Bold.otf' carregada com sucesso!");
                    } catch (fontError) {
                        console.error("Erro ao carregar a fonte personalizada 'Moret-Bold.otf':", fontError);
                        console.log("Usando fonte padrão como fallback (Helvetica-Bold)");
                        fontToUse = await pdfDoc.embedFont(StandardFonts.HelveticaBold);
                    }
                    
                    const { width, height } = firstPage.getSize();
                    // Coordenadas para o nome - ATUALIZADAS CONFORME SOLICITADO
                    const textX = 400; 
                    const textY = height - 360; 
                    
                    // Adicionar o nome ao PDF com a cor e coordenadas ATUALIZADAS
                    firstPage.drawText(name, {
                        x: textX,
                        y: textY,
                        size: fontSize,
                        font: fontToUse,
                        // Cor da fonte ATUALIZADA para #fed398
                        color: rgb(254/255, 211/255, 152/255), 
                    });
                    
                    const pdfBytes = await pdfDoc.save();
                    download(pdfBytes, `Certificado_Academia_IA_VIBRA_${name.replace(/\s+/g, '_')}.pdf`, 'application/pdf');
                    
                } catch (error) {
                    console.error('Erro ao processar PDF:', error);
                    // Propaga o erro para ser tratado pela função de submit
                    throw error; 
                }
            }
            
            async function sendToGoogleSheets(url, data, retries = 3) {
                // Adiciona um atraso aleatório (jitter) entre 1-3 segundos
                const jitter = Math.floor(Math.random() * 2000) + 1000; 
                await new Promise(resolve => setTimeout(resolve, jitter));
                
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        mode: 'no-cors', // Importante para evitar problemas de CORS com Google Scripts
                        cache: 'no-cache',
                        headers: {
                            'Content-Type': 'application/json', // Embora 'no-cors' limite, é boa prática
                        },
                        // O corpo precisa ser uma string, mesmo para 'no-cors' quando o script espera JSON
                        body: JSON.stringify(data)
                    });
                    
                    // Com 'no-cors', não podemos verificar response.ok ou ler o corpo da resposta.
                    // Apenas assumimos que foi enviado se não houver erro de rede.
                    console.log('Tentativa de envio de dados para Google Sheets realizada.');
                    return true;
                } catch (error) {
                    console.error('Erro de rede ao enviar dados para o Google Sheets:', error);
                    if (retries > 0) {
                        const backoffDelay = Math.floor(Math.random() * 3000) + 2000; // 2-5 segundos
                        console.log(`Tentando novamente enviar para Google Sheets em ${backoffDelay/1000} segundos...`);
                        await new Promise(resolve => setTimeout(resolve, backoffDelay));
                        return sendToGoogleSheets(url, data, retries - 1);
                    } else {
                        console.error('Número máximo de tentativas de envio para Google Sheets excedido. Os dados podem não ter sido salvos.');
                        // Não lançar erro aqui para permitir que o certificado seja gerado mesmo assim.
                        return false;
                    }
                }
            }
        });
    </script>
</body>
</html>
